<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>IFE_task14</title>
</head>
<body>
  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var newArray = [];
  var oUl = document.getElementById('aqi-list');
  console.log(oUl);

  for (var i = 0 ,j = aqiData.length; i < j; i++) {
    if (aqiData[i][1] > 60) {
      newArray.push(aqiData[i]);
    }
  }

  newArray = newArray.sort(function(a, b){
    return b[1] - a[1];
  });

  for (var i = 0, j = newArray.length; i < j; i++) {
    var oLi = document.createElement('li');
    oLi.innerHTML = '第'+ (i+1) +'名：'+ newArray[i][0] +'，'+ newArray[i][1] +'';
    oUl.appendChild(oLi);
  }


  console.log(newArray);



})();

</script>
</body>
</html>
